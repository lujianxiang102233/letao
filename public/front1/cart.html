<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="icon" href="favicon.ico">
    <title>Document</title>
</head>

<body>
    <div class="lt-container">

        <div class="lt-header">
            <a href="#" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h4>购物车</h4>
            
        </div>

        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="mui-table-view">
                        <!-- 挖大坑 -->

                    </ul>
                </div>
            </div>
        </div>

        <!-- 订单总金额 -->
        <div class="lt-order">
            <div class="mui-pull-left order-left">订单总金额 ¥<span class="totalPrice">0.00</span></div>
            <div class="mui-pull-right order-right">生成订单</div>
        </div>
        <!-- 底部 -->
        <div class="lt-foot">
            <ul>
                <li>
                    <a href="#" >
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="current">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>



    <!--模板引擎 -->
    <script type="text/html" id="cartTmp">
    {{ each list v i}}
        <li class="mui-table-view-cell cart-item">
                <div class="mui-slider-right mui-disabled">
                    <a class="mui-btn mui-btn-primary mui-icon mui-icon-compose edit" 
                    data-id="{{ v.id }}" data-num="{{ v.num }}" data-size="{{ v.size }}" 
                    data-produceSize="{{ v.productSize }}" data-productNum="{{ v.productNum}}"></a>
                    <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash delete"></a>
                </div>
                <div class="mui-slider-handle">
                    <div class="mui-table-cell">

                         <div class="left-img">
                             <img src="{{ v.pic[0].picAddr }}" alt="">
                             <input type="checkbox" data-id="{{ v.id }}" class="ck" data-id="{{ v.id }}"   data-price="{{ v.price}}" data-num="{{ v.num }}">
                         </div>

                         <div class="right-info">
                             <p class="mui-ellipsis-2 info">{{ v.proName }}</p>
                             <p>
                                 <span class="nowPrice">¥{{ v.price }}</span>
                                 <span class="oldPrice">¥{{ v.oldPrice }}</span>
                                 <span class="mui-pull-right proNum">{{ v.num }}双</span>
                            </p>
                            <p class="proSize" >鞋码： {{ v.size }}</p>
                         </div>
                    </div>
                </div>
            </li>
            {{ /each }}
    
    </script>


    <!-- 编辑中的模板引擎 -->
    <script type="text/html" id="editTmp">
         <!-- 产品尺码 -->
        <div class="lt-size">
                尺码：
                <%
                var arr = producesize.split('-');
                var start = arr[0];
                var end = arr[1];
                for(var i = start; i <= end; i++){
                %>
                <span  class="{{ i == size ? 'current' : '' }}">{{ i }}</span>
                <%  } %>
            </div>
        
            <!-- 产品数量 -->
            <div class="lt-num" >
                数量:
                <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ productnum }}">
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input num-ipt" type="number" value="{{ num }}">
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
            </div>
    

                
    
    </script>


    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
