<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/searchList.css">
    <link rel="icon" href="favicon.ico">
    <title>Document</title>
</head>

<body>
    <div class="lt-container">

        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h4>商品列表</h4>
           
        </div>

        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                        <div class="lt-search">
                            <input type="text" placeholder="请输入搜索关键字" class="search-input">
                            <button class="btn mui-btn-primary search-btn">搜索</button>
                        </div>

                        <!-- 导航模块 -->
                        <div class="lt-sort">
                            <a href="#">上架时间<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="price">价格<i class="fa fa-angle-down"></i></a>
                            <a href="#" data-type="num">库存<i class="fa fa-angle-down"></i></a>
                            <a href="#">折扣<i class="fa fa-angle-down"></i></a>
                        </div>
                        

                        <!-- 产品模块 -->
                        <div class="lt-product">
                              <!-- 挖了个坑 -->
                                <div class="lazy"></div>
                        </div>

                       

                </div>
            </div>

        </div>

        <div class="lt-foot">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

   <!-- 模板引擎，渲染历史记录 -->
   <script  type="text/html" id="proTmp">
    <ul class="mui-clearfix proUl">
                                 
    
        {{ each data v i }}
            <li>
                <img src="{{ v.pic[0].picAddr}}" alt="">
                <p class="info mui-ellipsis-2">{{ v.proName }}</p>
                <p class="price">
                    <span>¥{{ v.price }}</span>
                    <span>¥{{ v.oldPrice }}</span>
                </p>
                <a href="product.html?productId={{v.id}}" class="mui-btn mui-btn-primary" data-id="{{v.id}}">立即购买</a>
            </li>
        {{/each }}  
    </ul>
   </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
