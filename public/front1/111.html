    <script>
        // var arr = [1,2,3,4,5];

        // arr.unshift(7);
        // console.log(arr);


       function obj(name){
            var search = location.search;
            var str = decodeURI(search);
            var str1 = str.slice(1);
            var arr = str1.split('&');
            var obj = {};
            arr.forEach(function(v,i,arr){
                var key = v.split('=')[0];
                var value = v.split('=')[1];
                obj[key] = value;

            })
            return obj[name];
       }
       obj('李四');
        
    </script>
