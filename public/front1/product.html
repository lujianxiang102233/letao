<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="icon" href="favicon.ico">
    <title>Document</title>
</head>

<body>
    <div class="lt-container">

        <div class="lt-header">
            <a href="javascript:history.go(-1);" class="icon-left">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            <h4>商品详情</h4>
            <a href="javascript:location.reload();" class="icon-right">
                <i class="mui-icon mui-icon-reload"></i>
            </a>
           
        </div>

        <div class="lt-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                   <!-- 挖大坑 -->
        
   
    
                </div>
            </div>

        </div>

        <div class="lt_go_cart">
            <div class="mui-pull-left go-cart">
                <a href="#">前往购物车</a>
            </div>
            <div class="mui-pull-right add-cart">
               <button class="mui-btn mui-btn-danger add-btn">加入购物车</button>
               <button class="mui-btn mui-btn-warning">立即下单</button>
            </div> 
        </div>

    </div>

   <!-- 模板引擎，渲染历史记录 -->
   <script  type="text/html" id="detailTmp">
      <!-- 轮播图 -->

      <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{ pic[pic.length-1].picAddr}}" />
                </a>
            </div>
            {{ each pic v i }}
            <div class="mui-slider-item">
                <a href="#">
                    <img src="{{ v.picAddr}}" />
                </a>
            </div>
            {{ /each }}
            <div class="mui-slider-item mui-slider-item-duplicate">
                <a href="#">
                    <img src="{{ pic[0].picAddr }}" />
                </a>
            </div>
        </div>
        <div class="mui-slider-indicator">
            {{ each pic v i }}
            <div class="mui-indicator {{ i == 0 ? 'mui-active' : ''}}"></div>
            {{ /each }}
        </div>
    </div>

    <!-- 产品介绍 -->
    <div class="lt-proName">
        <p>{{ proName }}</p>
    </div>

    <!-- 产品价格 -->
    <div class="lt-price">
        <span >价格:</span>
        <span class="nowPrice">¥{{ price }}</span>
        <span class="oldPrice">¥{{ oldPrice }}</span>
    </div>

    <!-- 产品尺码 -->
    <div class="lt-size">
        尺码：
        <%
        var arr = size.split('-');
        var start = arr[0];
        var end = arr[1];
        for(var i = start; i <= end; i++){
        %>
        <span  data-size="{{ i }}">{{ i }}</span>
        <%  } %>
    </div>

    <!-- 产品数量 -->
    <div class="lt-num" >
        数量:
        <div class="mui-numbox" data-numbox-min="1" data-numbox-max="{{ num }}">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input num-ipt" type="number">
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
          <span class="surplus">剩余数量: {{ num }}双</span>
    </div>


    <!-- 产品详情描述 -->
    <div class="lt-describe">
        详情:描述 <span>{{ proDesc }}</span>
    </div>

   
   </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
