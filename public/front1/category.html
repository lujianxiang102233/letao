<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="icon" href="favicon.ico">
    <title>Document</title>
</head>

<body>
    <div class="lt-container">

        <div class="lt-header">
            <a href="#" class="icon-left">
                <i class="fa fa-home"></i>
            </a>
            <h4>乐淘云购</h4>
            <a href="#" class="icon-right">
                <i class="fa fa-search"></i>
            </a>
        </div>

        <div class="lt-main">
            <div class="lt-left">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="leftUl">
                           
                        </ul>
                    </div>
                </div>
            </div>
            <div class="lt-right">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="rightUl">
                        
                          
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="lt-foot">
            <ul>
                <li>
                    <a href="index.html">
                        <i class="fa fa-home"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="category.html" class="current">
                        <i class="fa fa-bars"></i>
                        <p>分类页</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-shopping-cart"></i>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        <p>用户中心</p>
                    </a>
                </li>
            </ul>
        </div>

    </div>

<!--  class="current" -->
    <script type="text/html" id="leftTmp">
        {{ each rows v i }}
        <li><a href="#" class="{{ i === 0 ? 'current': ''}}" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>
        {{ /each }}
    </script>


    <script type="text/html" id="rightTmp">
        {{ if rows.length == 0}}
        <p>没有相关信息</p>
        {{ /if }}
        {{ each rows v i }}
        <li><a href="#"><img src="{{ v.brandLogo}}" alt=""><p>{{ v.brandName }}</p></a></li>
        {{ /each }}
    </script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="lib/mui/js/mui.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/common.js"></script>
    <script src="js/category.js"></script>
</body>

</html>
