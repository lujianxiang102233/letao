    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="lt-aside">
        <div class="aside-header"><p class="text-center">黑马19期</p></div>
        <div class="aside-user text-center">
            <img src="images/01.jpg" alt="">
            <span >超级管理员</span>
        </div>
        <div class="aside-nav">
            <!-- <a href="user.html">用户管理</a>
            <a href="category.html">分类管理</a>
            <a href="product.html">商品管理</a> -->
            <ul>
                <li>
                    <a href="user.html" >
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
           
                <li>
                    <a href="javascript:;" class="list">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="in">
                        <a href="first.html">一级分类</a>
                        <a href="second.html"  class="current">二级分类</a>

                <li>
                    <a href="product.html">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <div class="it-main">
        <div class="it-topbar">
            <i class="glyphicon glyphicon-align-justify pull-left icon-menu"></i>
            <i class="glyphicon glyphicon-log-out pull-right icon-logout" data-toggle="modal" data-target="#myModal"></i>
        </div>
        <div class="container-fluid">
            <div class="main-nav">
                    <ol class="breadcrumb">
                        <li class="active"><a href="#">管理系统</a></li>
                        <li >分类管理</li>
                        <li >二级管理</li>
                    </ol>
            </div>

            <button class="btn btn-default addBtn">添加分类</button>

            <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">一级分类名称</th>
                            <th width="30%">二级分类名称</th>
                            <th width="30%">二级分类LOGO</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
    
                <div class="pull-right">
                    <ul id="pagintor"></ul>
                </div>
    
        </div>
    </div>




<!-- 退出模态框 -->
    <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                  <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                  <button type="button" class="btn btn-primary out">退出</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->

          <!-- 添加分类模态框 -->
          <div class="modal fade" id="addModal">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                      <h4 class="modal-title">温馨提示</h4>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                            <div class="dropdown">
                                <button id="dLabel" type="button" data-toggle="dropdown" class="btn btn-default">
                                请选择一级分类
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" aria-labelledby="dLabel">
                                ...
                                </ul>
                            </div>
                      </div>

                      <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入二级分类">
                      </div>

                      <div class="form-group">
                          
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" class="btn btn-primary out">退出</button>
                    </div>
                  </div>
                </div>
              </div>

          


          <script type="text/html" id="tmp">
            {{ each rows v i }}
            <tr>
                <td>{{ i + 1 + ( page - 1) * size }}</td>
                <td>{{ v.categoryName }}</td>
                <td>{{ v.brandName }}</td>
                <td>
                    <img src="{{ v.brandLogo}}" alt="" width="40">
                </td>
            </tr>
            {{ /each }}
        </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/second.js"></script>
  
</body>
</html>
