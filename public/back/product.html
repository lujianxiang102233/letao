<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="lt-aside">
        <div class="aside-header"><p class="text-center">黑马24期</p></div>
        <div class="aside-user text-center">
            <img src="images/01.jpg" alt="">
            <span >超级管理员</span>
        </div>
        <div class="aside-nav">
            <!-- <a href="user.html">用户管理</a>
            <a href="category.html">分类管理</a>
            <a href="product.html">商品管理</a> -->
            <ul>
                <li>
                    <a href="user.html">
                        <i class="glyphicon glyphicon-user"></i>
                        <span>用户管理</span>
                    </a>
                </li>
           
                <li>
                    <a href="javascript:;" class="list">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <span>分类管理</span>
                    </a>
                    <div class="in" style="display:none">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
            
                <li>
                    <a href="product.html"  class="current">
                        <i class="glyphicon glyphicon-tags"></i>
                        <span>商品管理</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>



    <div class="it-main">
        <div class="it-topbar">
            <i class="glyphicon glyphicon-align-justify pull-left icon-menu"></i>
            <i class="glyphicon glyphicon-log-out pull-right icon-logout" data-toggle="modal" data-target="#myModal"></i>
        </div>
        <div class="container-fluid">
            <div class="main-nav">
                    <ol class="breadcrumb">
                        <li class="active"><a href="#">管理系统</a></li>
                        <li >商品管理</li>
                    </ol>
            </div>

            <button class="btn btn-default addBtn">添加分类</button>

            <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="30%">商品名称</th>
                            <th width="20%">产品描述</th>
                            <th width="20%">商品库存</th>
                            <th width="10%">商品尺寸</th>
                            <th width="10%">商品状态</th>
                            <th width="10%">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                           
                    </tbody>
                </table>
    
                <div class="pull-right">
                    <ul id="pagintor"></ul>
                </div>
        </div>
    </div>




    <!-- 退出模态框 -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            <h4 class="modal-title">温馨提示</h4>
          </div>
          <div class="modal-body">
            <p><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary out">退出</button>
          </div>
        </div>
      </div>
    </div>


    
    <!-- 点击添加按钮，弹出添加模态框 -->
    <div class="modal fade" id="addModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="addForm">
                    <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                  <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                    <div class="form-group">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                  <span id="dropdownText">请选择二级分类</span>
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                  <!-- <li>萌萌</li> -->
                                </ul>
                            </div>
                        <input type="hidden" name="brandId">
                        <input type="hidden" name="statu" value="1">
                    </div>

                    <div class="form-group">
                        <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                    </div>

                    <div class="form-group">
                        <textarea name="proDesc" class="form-control" id="" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
                    </div>

                    <div class="form-group">
                            <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                    </div>

                    <div class="form-group">
                            <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                    </div>

                    <div class="form-group">
                            <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                    </div>

                    <div class="form-group">
                            <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                    </div>

                    <div class="form-group">
                        <label for="fileupload" class="btn btn-default">请上传图片</label>
                        <input type="file" id="fileupload" style="display:none" name="pic1" data-url="/product/addProductPic">
                    </div>

                    <div class="form-group">
                        <input type="hidden" name="picStatus">
                    </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary add">确认</button>
                    </div>
                </form>
              </div>
            </div>
          </div>



        <!-- 表格数据渲染 -->
          <script type="text/html" id="tbTmp">
            {{ each rows v i }}
            <tr>
                <td>{{ i + 1 + (page -1) * size }}</td>
                <td>{{ v.proName }}</td>
                <td>{{ v.proDesc}}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <td data-id={{ v.id }}>{{ v.statu === 1 ? '已上架' : '下架'}}</td>
                <td>
                    {{ if v.statu === 1 }}
                    <button class="btn btn-danger">下架</button>
                    {{ else }}
                    <button class="btn btn-success">上架</button>
                    {{ /if }}
                </td>
            </tr>
            {{ /each }}
          </script>


          <script type="text/html" id="ulTmp">
            {{ each rows v i }}
            <li><a href="#"  data-id="{{ v.id }}">{{ v.brandName }}</a></li>
            {{ /each }}
          </script>

     
          

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
  
</body>
</html>
